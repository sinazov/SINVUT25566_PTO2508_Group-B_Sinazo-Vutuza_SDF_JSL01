<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">

        <h4 class="boards-title">ALL BOARDS (1)</h4>

      <!-- Main Content -->

        <header class="header">
          <div class="board-title">
            <img class="board-favicon" src="favicon.svg" alt="logo" />

          </div>
        </header>
